<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--Normalize-->
  <link rel="stylesheet" href="index.css">

  <!--Styles-->
  <link rel="preload" href="/nft-preview-card-component-main/index2.css" as="style">
  <link rel="stylesheet" href="/nft-preview-card-component-main/index2.css">

</head>
<body>

  <main class="container">

    <div class="content">
        <div class="img-container"><a class="img-link" href="#"><img class="img" src="images/image-equilibrium.jpg" alt="cube picture"></a></div>

        <div class="text-container">
            <a href="#"><h1>Equilibrium #3429</h1></a>

            <p class="text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="data">
                <p class="eth"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>

                <p class="clock"><img src="images/icon-clock.svg" alt=""> 3 days left</p>

            </div>

           <div class="line"></div>

           <div class="creator">
             <div class="photo-container"><img class="photo" src="images/image-avatar.png" alt=""></div>
  
             <p>Creation of <a href="#">Jules Wyvern</a></p>
  
            </div>
        </div>      

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Antonator/Challenger">sy</a>.
  </footer>

</body>
</html>
